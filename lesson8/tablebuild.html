<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "main.css" rel= "stylesheet" >
    <link href= "../css/normalize.css" rel= "stylesheet" >   
    <link rel="shortcut icon" href="">
    <title>Table Build</title>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wild West</th>
                </tr> 
            </thead>
            <tbody>
                <tr class="subHead">
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
                <tr class="darkwhite">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="whitegreen">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5000</td>
                </tr>
                <tr class="darkwhite">
                    <td  >October</td>
                    <td>$4,870</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td class="white-green">November</td>
                    <td>$8,610</td>
                    <td class="goal">$7,500</td>
                </tr>
                <tr class="darkwhite">
                    <td ><em>Black Friday</em></td>
                    <td colspan="2" class="center"> $3200</td>
                    
                </tr>
                <tr class="white-green">
                    <td >December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
